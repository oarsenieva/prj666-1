   <div class="clearfix colelem" id="u972-4"><!-- content -->
    <p>Sign Up</p>
   </div>
   <div class="clearfix colelem" id="pu975-4"><!-- group -->
    
     <form action="" method="">
	 <table>
		 <tr class="spaceUnder">
		 <td><b>Company name:</b></td>    
		 <td><input type="text" name="company_name" placeholder="" maxlength="50" style="border: 1px solid black;" required /> </td>
         </tr>
		 <tr class="spaceUnder">
		 <td><b>Username</b></td>
		 <td><input type="text" name="username" placeholder="" maxlength="50" style="border: 1px solid black;" required /> </td>
		 </tr>
		 <tr class="spaceUnder">
		 <td><b>Password:</b></td>       
		 <td><input type="password" name="password" placeholder="" maxlength="50" style="border: 1px solid black;" required /> </td>
		 </tr>
		 <tr class="spaceUnder">
		 <td><b>Confirm password:</b></td>
		 <td><input type="password" name="confirm_password" placeholder="" maxlength="50" style="border: 1px solid black;" required /> </td>
         </tr>
		 <tr class="spaceUnder">
		 <td><b>Website name:</b></td>
		 <td><input type="text" name="website_name" placeholder="" maxlength="50" style="border: 1px solid black;" required /> </td>
		 </tr>
		 <tr class="spaceUnder">
		 <td><b>Company logo:</b></td>
		 <td><input type="image" name="logo" id="logo" src="" /></td>
		 </tr>
		 <tr class="spaceUnder">
		 <td><b>Company Infor:</b></td>
		 <td><textarea rows="4" cols="50" id="company_info" name="company_info" placeholder="" style="border: 1px solid black;" ></textarea></td>
		 </tr>
		 <tr class="spaceUnder">
		 <td><b>Tax(%)</b></td>
		 <td><input type="number" name="company_tax" style="border: 1px solid black;"/></td>
		 </tr>
		 <tr class="spaceUnder">
		 <td><b>Payment option:</b></td>
		 <td><input type="radio" name="payment" value="master"> Mastercard
			<input type="radio" name="payment" value="visa"> Visa
			<input type="radio" name="payment" value="paypal"> Paypal
			<input type="radio" name="payment" value="american"> American Express</td>
		 </tr>
		 <tr class="spaceUnder">
		 <td><b>Email:</b></td>
		 <td><input type="email" name="company_email" placeholder="" maxlength="50" style="border: 1px solid black;" required /> </td>
		 </tr>
     </table>
	 <input type="submit" style="margin-top:10px;">
     </form>
